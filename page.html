<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Score Counter</title>
        <meta name="description" content="Scorecard for keeping track of a scorecard. ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="score-card">
                <h3>HOME</h3>
                <div class="score" id="home-score">0</div>
                <div class="btn-group">
                    <button class="btn" onclick="changeScore('home', 1)">+1</button>
                    <button class="btn" onclick="changeScore('home', -1)">-1</button>
                    <button class="btn" onclick="changeScore('home', 2)">+2</button>
                    <button class="btn" onclick="changeScore('home', -2)">-2</button>
                    <button class="btn" onclick="changeScore('home', 3)">+3</button>
                    <button class="btn" onclick="changeScore('home', -3)">-3</button>
                </div>
            </div>
            <div class="score-card">
                <h3>GUEST</h3>
                <div class="score" id="guest-score">0</div>
                <div class="btn-group">
                    <button class="btn" onclick="changeScore('guest', 1)">+1</button>
                    <button class="btn" onclick="changeScore('guest', -1)">-1</button>
                    <button class="btn" onclick="changeScore('guest', 2)">+2</button>
                    <button class="btn" onclick="changeScore('guest', -2)">-2</button>
                    <button class="btn" onclick="changeScore('guest', 3)">+3</button>
                    <button class="btn" onclick="changeScore('guest', -3)">-3</button>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
